name: "Automerge microservice Usuarios"

on:
  push:
    branches:
      - main
      - develop
      - 'feature-**'
    paths:
      - 'usuarios/**'

jobs:
  unit-test:
    name: Run unit tests
    runs-on: ubuntu-latest
    outputs:
      test-coverage: ${{ steps.test-coverage.outputs.success }}
    steps:
      - uses: actions/checkout@main
      - name: ConfiguraciÃ³n de entorno de python
        uses: actions/setup-python@main
        with:
            python-version: '3.9'
      - name: Install environment
        working-directory: ./usuarios
        run: |
          pip install pipenv
          pipenv sync --system --dev
          pip install -r requirements.txt
          export VIRTUAL_ENV="$(pipenv --venv)" PATH="$(pipenv --venv)/bin:$PATH"
      - name: Run unit tests
        id: correr-pruebas
        working-directory: ./usuarios
        run: |
          coverage run -m pytest -s tests
          coverage report -m --fail-under=80
          coverage xml -o coverage.xml
      - name: Upload coverage report
        uses: actions/upload-artifact@main
        with:
          name: coverage-report
          path: usuarios/coverage.xml
      - name: Validar resultado de coverage
        id: test-coverage
        if: ${{ success() }}
        run: echo "success=true" >> $GITHUB_OUTPUT
      - name: Crear mensaje de error
        if: ${{ failure() }}
        run: echo "mensaje="La cobertura de pruebas es menor a 80%" >> $GITHUB_OUTPUT

  sonarcloud:
    needs: unit-test
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Download coverage report
        uses: actions/download-artifact@main
        with:
          name: coverage-report
          path: ${{ github.workspace }}
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: usuarios/

  update:
    needs: sonarcloud
    name: Merge de develop en feature
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.head_commit.message, '(Terminada)') }}
    steps:
      - name: Mezcla develop -> feature
        uses: tukasz/direct-merge-action@master
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          source-branch: develop
          target-branch: ${{ github.ref }}

  merge:
    needs: update
    name: Merge de feature en develop
    runs-on: ubuntu-latest
    if: ${{ needs.unit-test.outputs.test-coverage }}
    steps:
      - name: Mezcla feature -> develop
        uses: tukasz/direct-merge-action@master
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          source-branch: ${{ github.ref }}
          target-branch: develop
          commit-message: Automatic merge of ${{ github.ref }} -> develop